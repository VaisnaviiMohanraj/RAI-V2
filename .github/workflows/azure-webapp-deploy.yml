name: Deploy RR Realty AI to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: site-net-rrai-blue
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

concurrency:
  group: rrai-azure-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # harmless for this workflow; enables OIDC if you switch later

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      - name: Build Frontend
        working-directory: Frontend
        run: |
          npm ci
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Backend
        working-directory: Backend
        run: |
          dotnet restore

      - name: Publish Backend
        working-directory: Backend
        run: |
          dotnet publish -c Release -o ./publish --nologo

      - name: Combine SPA into publish output (wwwroot)
        run: |
          mkdir -p Backend/publish/wwwroot
          cp -R Frontend/dist/* Backend/publish/wwwroot/

      - name: Deploy to Azure Web App using Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: Backend/publish
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Optional: upload the published package for troubleshooting
      - name: Upload publish artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: Backend/publish
