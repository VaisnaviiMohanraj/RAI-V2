name: Deploy RR Realty AI to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: site-net
  SLOT_NAME: rrai-stage
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

concurrency:
  group: rrai-azure-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # harmless for this workflow; enables OIDC if you switch later

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      - name: Build Frontend
        working-directory: Frontend
        env:
          VITE_FORCE_PRODUCTION_URL: 'true'
          NODE_ENV: 'production'
        run: |
          npm ci
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Backend
        working-directory: Backend
        run: |
          dotnet restore

      - name: Publish Backend
        working-directory: Backend
        run: |
          dotnet publish -c Release -o ./publish --nologo

      - name: Combine SPA into publish output (wwwroot)
        run: |
          echo "üîç Checking Frontend build output..."
          ls -la Frontend/dist/ || echo "‚ùå Frontend/dist/ not found!"
          
          echo "üì¶ Creating wwwroot directory..."
          mkdir -p Backend/publish/wwwroot
          
          echo "üîó Copying Frontend assets to wwwroot..."
          if [ -d "Frontend/dist" ]; then
            cp -R Frontend/dist/* Backend/publish/wwwroot/
            echo "‚úÖ Frontend assets copied successfully!"
          else
            echo "‚ùå Frontend/dist directory not found!"
            exit 1
          fi
          
          echo "üîç Verifying wwwroot contents..."
          ls -la Backend/publish/wwwroot/
          
          echo "üîç Checking for index.html..."
          if [ -f "Backend/publish/wwwroot/index.html" ]; then
            echo "‚úÖ index.html found in wwwroot!"
          else
            echo "‚ùå index.html NOT found in wwwroot!"
            exit 1
          fi

      - name: Deploy to Azure Web App Slot using Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: Backend/publish
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Optional: upload the published package for troubleshooting
      - name: Upload publish artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: Backend/publish
